<DOCTYPE html>
<html>
  <head>
    <img src="bg_chs.png"/>
  </head>
  <body>
    <h2>注册账号</h2>
    <form method="post" action="">
    <p>
       <label for="name">昵称</label>
       <input type="text" id="name"
        required="required" pattern="[-\w\u4E00-\u9FA5]{4,10}"/>长度为4-10个字符
    </p>
    <p>
      <label for="mima">密码</label>
      <input type="password" id="mima"
        required="required" pattern="[-\w\u4E00-\u9FA5]{6,10}"/>长度为6-10个字符
    </p>
    <p>
       <label for="mima2">确认密码</label>
       <input type="password" id="mima2"
        required="required" pattern="[-\w\u4E00-\u9FA5]{6,10}"/>长度为6-10个字符
    </p>
    <p>
      <label for="phone">手机号码</label>
      <input type="number" id="phone"
       required="required" pattern="1[3578]\d{9}"/>密码长度为11位，以13|5|7|8开头
    </p>
     <p>
      <label for="email">邮箱</label>
      <input type="email" id="email"
       required="required" pattern="\w+@\w+(\.[a-z]{2,4}){1,2}"/>
    </p>
    <p>
      <label for="age">年龄</label>
      <input type="number" id="age"
       required="required" pattern="\d|[1-9]\d|1[0-2]\d"/>
    </p>
    <p>
     <input type="image" src="btn.bmp" />
    </p>
    </form>
  </body>
</html>
